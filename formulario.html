<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body>

 <div class="container">

    <form>
        <div class="row">  
         <div class="form-row">
      	 <div class="form-group col-md-5">
          <label for="exampleInputEmail1">Email</label>
          <input type="text" class="form-control" id="exampleInputnome" aria-describedby="nomelHelp" placeholder="Email">
         </div>

        <div class="form-group col-md-5">
          <label for="exampleInputEmail1"> Confirma Email </label>
          <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp2" placeholder=" Confirma Email">
        </div>
         

        <div class="form-group col-md-5">
          <label for="exampleInputPassword1">Senha</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
        </div>
        <div class="form-group col-md-5">
          <label for="exampleInputPassword1">Confirmar Senha</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirma Senha">
        </div>
        </div>
         </div>
        
        <h2>Dados Cadastrais</h2>

        <div class="container">
        <div class="row">
         <div class="form col-6">

          <div class="form-group col-md-5">
          <label for="exampleInputEmail1">Nome</label>
          <input type="text" class="form-control" id="exampleInputnome" aria-describedby="nomelHelp" placeholder="Nome">
         </div>
          <div class="form-group col-md-5">
          <label for="exampleInputEmail1">Sobrenome</label>
          <input type="text" class="form-control" id="exampleInputSobrenome" aria-describedby="sobrenomelHelp" placeholder="Sobrenome">
         </div>

         <div class="form-group col-md-5">
          <label for="exampleInputEmail1">Idade:</label>
          <input type="number" class="form-control" id="exampleInputidade" aria-describedby="idadeHelp" placeholder="Idade">
        </div>

         <div class="form-group col-md-5">
          <label for="exampleInputEmail1">CPF:</label>
          <input type="number" class="form-control" id="exampleInputcpf" aria-describedby="cpfHelp" placeholder="CPF">
        </div>

        <div class="form-group col-md-5">
          <label for="exampleInputEmail1">Telefone:</label>
          <input type="text" class="form-control" id="exampleInputcpf" aria-describedby="telefoneHelp" placeholder="Telefone">
        </div>

        <div class="form-group col-md-5">
          <label for="exampleInputEmail1">Nascimento:</label>
          <input type="date" class="form-control" id="exampleInputnas" aria-describedby="nasHelp" placeholder="Nascimento">
        </div>
       </div>

   

       <div class="col-6" >

        <h2>Endereço De Entrega</h2>

         <div class="form-group col-md-5">
          <label for="exampleInputEmail1"> CEP:</label>
          <input type="text" class="form-control" id="exampleInputcep" aria-describedby="ceplHelp" placeholder="cep">
         </div>
          <div class="form-group col-md-5">
          <label for="exampleInputEmail1">Rua:</label>
          <input type="text" class="form-control" id="exampleInputSobrerua" aria-describedby="rualHelp" placeholder="rua">
         </div>

         <div class="form-group col-md-5">
          <label for="exampleInputEmail1">Numero:</label>
          <input type="text" class="form-control" id="exampleInputnumero" aria-describedby="numeroHelp" placeholder="numero">
        </div>

         <div class="form-group col-md-5">
          <label for="exampleInputEmail1">Complemento:</label>
          <input type="text" class="form-control" id="exampleInputcom" aria-describedby="comHelp" placeholder="Complemento">
        </div>

        <div class="form-group col-md-5">
          <label for="exampleInputEmail1">Referência</label>
          <input type="text" class="form-control" id="exampleInputref" aria-describedby="refHelp" placeholder="Referência">
        </div>

        <div class="form-group col-md-5">
          <label for="exampleInputEmail1">Bairro:</label>
          <input type="text" class="form-control" id="exampleInputbairro" aria-describedby="bairroHelp" placeholder="Bairro">
        
       </div>
       </div>
  

        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
      </div>
    </form>
</div>






<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
